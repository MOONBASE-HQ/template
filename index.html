<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typographix</title>
    <!-- MOONBASE Favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"

    />
    <link rel="icon" type="image/png" href="favicon_v2.png" />
    <link rel="stylesheet" href="style.css" />

  <body>

        <h1 class="jost-heading">Typographix</h1>

          <i class="fa-brands fa-instagram" title="Instagram"></i>
          <i class="fa-brands fa-x-twitter" title="X (Formally Twitter)"></i>
          <i class="fa-brands fa-youtube" title="YouTube"></i>

      </header>
      <!-- Footer -->
      <footer class="footer">
        <small>&copy; 2024 Typographix. All rights reserved.</small>
      </footer>
    </main>
    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/c10ae60592.js"

    ></script>
    <script src="script.js"></script>

</html>
